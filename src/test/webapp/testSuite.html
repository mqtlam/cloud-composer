<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CloudComposer Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script type="text/javascript">

		// coreSuite contains all test cases
        function coreSuite() {
            var result = new JsUnitTestSuite();
            result.addTestPage("HightlightBarTest.html");
            result.addTestPage("InstrumentSelectorTest.html");
            result.addTestPage("InstrumentTest.html");
            result.addTestPage("MidiPlayerTest.html");
            result.addTestPage("NoteDataTest.html");
            result.addTestPage("NoteGridTest.html");
            result.addTestPage("SaveSessionTest.html");
            result.addTestPage("TutorialTest.html");
			return result;
        }

        function suite() {
            var newsuite = new JsUnitTestSuite();
            newsuite.addTestSuite(coreSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>CloudComposer Test Suite</h1>

<p>This page contains a suite of tests for testing CloudComposer.</p>
</body>
</html>
