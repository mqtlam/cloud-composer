<html>
	<head>
		<title>403 UI</title>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
		
		<link rel="stylesheet" type="text/css" href="include/Main.css" />
		<link rel="stylesheet" type="text/css" href="include/Grid.css" />
		<link rel="stylesheet" type="text/css" href="include/Instrument.css"/>
		<link rel="stylesheet" type="text/css" href="include/Slider.css" />
		
		<script src="include/Note.js" type="text/javascript"></script>
		<script src="include/NoteData.js" type="text/javascript"></script>
		
		<script src="include/Instrument.js" type="text/javascript"></script>
		<script src="include/InstrumentSelector.js" type="text/javascript"></script>
		
		<script src="include/PageView.js" type="text/javascript"></script>
		<script src="include/NoteGrid.js" type="text/javascript"></script>
		
		<script src="include/Slider.js" type="text/javascript"></script>
        <script src="include/MidiPlayer.js" type="text/javascript"></script>
        <script src="include/SaveSession.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="header">
			<!-- Buttons go here-->
			<div id="header_left">
				<h1>Cloud Composer</h1>
			</div>
			<div id="header_right">
				<button id="getlinkbutton">Get Link</button>
				<button id="downloadbutton">Download</button>
				<div id="tempobar">
					<div id="sliderValue">
						BPM = 80
					</div>
					<div id="tempo">
						<!-- Slider goes here-->
					</div>
				</div>
			</div>
		</div>
		
		<div id="mid">
			<div id="instrumentBar">
			<!-- Instruments bar component goes here-->
			</div>
	
			<div id="container">
				<div id="grid">
					<!-- Grid component goes here-->
				</div>
			
				<div id="midiplayer">
					<!-- Midi player goes here-->
                	<div id="playbackButtons">
                    	<img src="images/Stop-Disabled-icon.png" id="stopbutton" alt="stopbutton"/>
	                    <img src="images/Play-Disabled-icon.png" id="playpausebutton" alt="playpausebutton"/>
					</div>

					<div id="playbackSliderContainer">
						<div id="playbackSlider"></div>
					</div>
					<applet id="javaApplet" code="CloudAppletController.class" width="1" height="1" archive="MidiPlayer.jar"></applet>
				</div>
			</div>
		</div>
		

		
		<div id="footer">
			<!-- Contact information goes here-->
			<p>&copy; Cloud Composer</p>
		</div>
		
	</body>
</html>
